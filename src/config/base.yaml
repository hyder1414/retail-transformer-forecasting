# data
data_dir: "data"
raw_dir: "data/raw"
processed_dir: "data/processed"

# subset & splits
max_series: 600          # reduce if you need faster runs
val_last_days: 56         # last chunk used to form validation windows
context_len: 42
horizon: 14
min_history: 200          # filter out very short series

# features
use_price: true
use_calendar: true
quantiles: [0.1, 0.5, 0.9]

# training
batch_size: 64
max_epochs: 2
lr: 3.0e-4
seed: 42
num_workers: 0
precision: 32

# model
d_model: 128
n_heads: 4
n_layers: 2
dropout: 0.1

# logging/plots
fig_dir: "reports/figures"
metrics_dir: "reports/metrics"
